<!DOCTYPE html>
<head>
  <!-- This tells the browser how to read the document. -->
  <meta charset="utf-8">
  <!-- Tells the browser what the title of this page should be. -->
  <title>Lane’s Résumé</title>
  <!-- Load the page styles, including a Bootstrap framework. -->
  <link href="https://fonts.googleapis.com/css?family=Roboto:300,400,700,300italic,400italic,700italic" rel="stylesheet" type="text/css">
  <link rel="stylesheet" href="css/style.css">
  <link rel="stylesheet" href="css/bootstrap.min.css">
  <!-- Controls how HTML content appears on different-sized devices. -->
  <meta name="viewport" content="width=device-width">
</head>
<body>
  <div id="main">
    <header id="header" class="center-content clear-fix">
      <ul id="topContacts" class="flex-box"></ul>
    </header>
  <!-- Navbar -->
    <nav class="navbar navbar-default" id="navbar-moz">
      <div class="container-fluid">
        <div class="navbar-header">
          <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1" aria-expanded="false">
            <span class="sr-only">Toggle navigation</span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
          </button>
          <a class="navbar-brand" href="#">Jump to a section</a>
        </div>
      <!-- Navbar collapse -->
        <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
          <ul class="nav navbar-nav">
            <li><a href="#workExperience">Work Experience</a></li>
            <li><a href="#projectSection">Projects</a></li>
            <li><a href="#education">Education</a></li>
            <li><a href="#mapDiv">Places</a></li>
          </ul>
        </div><!-- /.navbar-collapse -->
      </div>
    </nav>
    <section id="workExperience" class="gray">
      <h2>Work Experience</h2>
    </section>
  <!-- Projects section workaround for screen sizes above 480px. The heading is now inside a "projectSection" div to keep it separate from the workaround, and the data is inside separate "project-entry" and "past-project-entry" divs.-->
    <section id="projectSection">
      <h2>Projects</h2>
    </section>
    <div id="projects">
      <!-- /.project-entry -->
    </div>
    <div id="past-projects">
      <!-- /.past-project-entry -->
    </div>
    <section id="education" class="gray">
      <h2>Education</h2>
    </section>
    <section id="mapDiv">
      <h2>Where I’ve Lived and Worked</h2>
    </section>
    <footer id="lets-connect" class="dark-gray">
      <h2 class="orange white-text center-text">Let’s Connect</h2>
        <ul id="footerContacts" class="flex-box">
      </ul>
    </footer>
  </div>
  <!--
  Anchor link to a floating “Back to Top” button
  -->
  <p><a href="#" class="white-text" id="toTop">Back to Top</a></p>
  <!-- Loads jQuery. -->
  <script src="js/jQuery.js"></script>
  <!-- Loads the Bootstrap JavaScript file that makes the navbar possible. -->
  <script src="js/bootstrap.min.js"></script>
  <!--
  This file contains all of the code running in the background that makes 
  resumeBuilder.js possible.
  -->
  <script src="js/helper.js"></script>
  <!-- Adds an interactive Google Map. -->
  <script type="text/javascript" src="http://maps.googleapis.com/maps/api/js?libraries=places"></script>
  <!--
  The next line tells the browser where to download the JavaScript file containing all resume info. This file builds the resume dynamically when this website, index.html, is opened.
  -->
  <script src="js/resumeBuilder.js"></script>
  <!--
  These following scripts are written in JavaScript. They display the divs of the website: topContacts, header, workExperience, projects, education, lets-connect, and mapDiv. If no data is added to resumeBuilder.js, these divs will display only as black boxes on the website.
  -->
  <script type="text/javascript">
    // JavaScript statements can be included within <script> tags.
    /*
    One-line comments like the one above, or block JavaScript comments like this one, can also be included within an index.html document.
    */
    if(document.getElementsByClassName('flex-item').length === 0) {
      document.getElementById('topContacts').style.display = 'black';
    }
    if(document.getElementsByTagName('h1').length === 0) {
      document.getElementById('header').style.display = 'black';
    }
    if(document.getElementsByClassName('work-entry').length === 0) {
      document.getElementById('workExperience').style.display = 'black';
    }
    if(document.getElementsByClassName('project-entry').length === 0) {
      document.getElementById('projects').style.display = 'black';
    }
    if(document.getElementsByClassName('education-entry').length === 0) {
      document.getElementById('education').style.display = 'black';
    }
    if(document.getElementsByClassName('flex-item').length === 0) {
      document.getElementById('lets-connect').style.display = 'black';
    }
    if(document.getElementById('map') === null) {
      document.getElementById('mapDiv').style.display = 'black';
    }
    if(document.getElementsByClassName('past-project-entry').length === 0) {
      document.getElementById('past-projects').style.display = 'black';
    }
  </script>
</body>
</html>
